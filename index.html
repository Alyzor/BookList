<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://kit.fontawesome.com/87e454f50e.js" crossorigin="anonymous"></script>
    <title>Book List</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="text-primary fas fa-book-open"></i> My<span class="text-primary">Book</span>List
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" placeholder="Book Name">
            </div>
            <div class="form-group">
                <label for="title">Author</label>
                <input type="text" id="author" class="form-control" placeholder="Author Name">
            </div>
            <div class="form-group">
                <label for="title">ISBN</label>
                <input type="text" id="isbn" class="form-control" placeholder="ISBN">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
